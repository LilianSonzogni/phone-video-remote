<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Video Remote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      width: 320px;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #666;
    }

    .status-section {
      margin-bottom: 20px;
    }

    .status-label {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 8px;
      background: #f8f9fa;
      margin-bottom: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: #10b981;
      box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
    }

    .status-dot.disconnected {
      background: #ef4444;
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      animation: none;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .status-text.connected {
      color: #10b981;
    }

    .status-text.disconnected {
      color: #ef4444;
    }

    .server-info {
      font-size: 13px;
      color: #666;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }

    .controls {
      margin-top: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 2px solid #f0f0f0;
      text-align: center;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .info-section {
      margin-top: 16px;
      padding: 12px;
      background: #f0f4ff;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .info-section p {
      font-size: 12px;
      color: #555;
      line-height: 1.5;
    }

    .info-section strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“± Phone Video Remote</h1>
      <p>Control videos from your phone</p>
    </div>

    <div class="status-section">
      <div class="status-label">Connection Status</div>
      <div class="status-indicator">
        <div class="status-dot disconnected" id="statusDot"></div>
        <span class="status-text disconnected" id="statusText">Disconnected</span>
      </div>
      <div class="server-info" id="serverInfo">ws://localhost:8080</div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="connectBtn">Connect</button>
      <button class="btn btn-danger" id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div class="info-section">
      <p><strong>How to use:</strong></p>
      <p>1. Ensure backend server is running</p>
      <p>2. Open a supported video site</p>
      <p>3. Use your phone to control playback</p>
    </div>

    <div class="footer">
      <a href="https://github.com/yourusername/phone-video-remote" target="_blank">
        View on GitHub
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
